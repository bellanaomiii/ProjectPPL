{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <style>
      .srouce {
        text-align: center;
        color: #ffffff;
        padding: 10px;
      }

      body {
        background-image: url("{% static 'css/images/aseectower.png' %}");
      }

      .register-text {
        text-align: center;
        margin-top: 20px;
        font-family: "Poppins", sans-serif !important;
        font-size: 14px !important;
        color: #555 !important; /* Warna teks untuk pertanyaan */
      }

      .register-text a {
        color: #004aad !important; /* Warna link untuk 'Register' */
        font-weight: 600 !important; /* Tebalkan teks 'Register' */
        text-decoration: none !important; /* Hilangkan garis bawah pada link */
      }

      .register-text a:hover {
        color: #ffb37b !important; /* Warna saat di-hover */
        text-decoration: underline !important; /* Tambahkan garis bawah saat di-hover */
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="form-body">
          <h2 class="title">Log in</h2>

          <form method="post" class="the-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Login</button>
          </form>

          <!-- Link to register -->
          <p class="register-text">
            Do not have an account?
            <a href="{% url 'register' %}">Register</a>
          </p>
        </div>
        <!-- FORM BODY-->
      </div>
      <!-- FORM CONTAINER -->
    </div>
  </body>
</html>
